<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duskwood - A Mensagem</title>
    <style>
        /* * Aqui começa o CSS! A tag <style> guarda todo o "estilo" da página.
         * CSS (Cascading Style Sheets) é a linguagem que usamos para deixar o HTML bonito.
         * Ela funciona com "seletores" (ex: 'body', '#chat') e "propriedades" (ex: 'background-color').
        */

        /* 'body' seleciona a tag <body> inteira, ou seja, o corpo da página. */
        body {
            /* 'background-color' define a cor do fundo. Usamos 'preto' (black). */
            background-color: #000000;

            /* 'font-family' define o tipo da fonte (letra) que usaremos. */
            /* "Courier New" é uma fonte monoespaçada, dá um ar de "hacker" / terminal. */
            font-family: "Courier New", Courier, monospace;

            /* 'color' define a cor padrão do TEXTO. */
            /* Escolhi um verde-oliva claro, como você pediu. */
            color: #b8cc5c; /* Este é um tom amarelo-oliva/verde claro */
            
            /* 'margin: 0' e 'padding: 0' removem espaçamentos padrões do navegador. */
            margin: 0;
            padding: 0;

            /* Essas 3 linhas abaixo são um truque para centralizar nosso conteúdo. */
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            align-items: center; /* Centraliza horizontalmente */
        }

        /* 'header' seleciona a tag <header>. */
        header {
            width: 100%; /* Ocupa 100% da largura */
            text-align: center; /* Centraliza o texto */
            
            /* 'padding' é o espaçamento INTERNO. Pense na "borda" de uma camisa. */
            padding: 20px 0;
            
            /* 'border-bottom' cria uma linha na parte de baixo. */
            /* 2px de espessura, sólida, e na cor roxa que você pediu. */
            border-bottom: 2px solid #9400D3; /* Roxo */
        }

        /* Seleciona o <h1> (título principal) DENTRO do <header> */
        header h1 {
            /* 'font-size' muda o tamanho do texto. */
            font-size: 2.5em; /* 'em' é uma unidade de medida relativa */
            color: #9400D3; /* Roxo */
            margin: 0; /* Remove a margem padrão do título */
        }

        /* 'main' seleciona a tag <main>, nosso conteúdo principal. */
        main {
            /* 'max-width' define a largura MÁXIMA. */
            /* Isso impede que o site fique "esticado" em telas muito grandes. */
            max-width: 600px;
            width: 90%; /* Ocupa 90% da largura da tela, até o máximo de 600px */
            padding: 20px;
        }

        /* '#' significa que estamos selecionando um 'id'. */
        /* '#chat-simulador' seleciona a <section> com id="chat-simulador" */
        #chat-simulador {
            /* Usamos um verde musgo bem escuro para o fundo da "conversa". */
            background-color: #1a2a1a; /* Verde musgo escuro */
            
            /* 'border-radius' arredonda as bordas da caixa. */
            border-radius: 8px;
            
            /* 'border' é a borda da caixa. */
            border: 1px solid #556B2F; /* Verde musgo (um pouco mais claro) */
            padding: 20px;
        }

        /* Seleciona o <h2> (subtítulo) dentro de #chat-simulador */
        #chat-simulador h2 {
            color: #ADFF2F; /* Verde mais claro (quase neon) */
            text-align: center;
            /* 'margin-top: 0' remove o espaço extra em cima do subtítulo */
            margin-top: 0;
        }

        /* Esta é a "janela" onde as mensagens aparecem */
        #chat-log {
            background-color: #050505; /* Um preto um pouco mais claro que o fundo */
            height: 200px; /* Altura fixa */
            
            /* 'overflow-y: auto' faz com que, se tiver muito texto, */
            /* uma barra de rolagem apareça SÓ na vertical. */
            overflow-y: auto;
            
            border: 1px solid #556B2F; /* Verde musgo */
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px; /* Espaço abaixo da janela de chat */
        }

        /* '.' significa que estamos selecionando uma 'class'. */
        /* Esta classe será usada para as mensagens do JOGADOR. */
        .mensagem-jogador {
            /* 'text-align: right' alinha o texto à direita (nossas mensagens). */
            text-align: right;
            color: #b8cc5c; /* Amarelo-oliva */
            margin: 5px 0;
            font-style: italic; /* Deixa o texto em itálico */
        }

        /* Esta classe será usada para as mensagens do "Jake". */
        .mensagem-jake {
            text-align: left; /* Alinha o texto à esquerda (mensagens dele). */
            color: #ADFF2F; /* Verde claro */
            margin: 10px 0;
            
            /* 'font-weight: bold' deixa o texto em negrito. */
            font-weight: bold;
        }
        
        /* Classe para a mensagem "digitando..." */
        .digitando {
            color: #808000; /* Amarelo-oliva mais escuro */
            font-style: italic;
        }

        /* Seleciona o container dos botões */
        .botoes-resposta {
            display: flex; /* Coloca os botões lado a lado */
            flex-direction: column; /* Mas... opa! 'column' coloca um EMBAIXO do outro. */
            gap: 10px; /* 'gap' é o espaço ENTRE os botões. */
        }
        
        /* Seleciona TODOS os <button> dentro de .botoes-resposta */
        .botoes-resposta button {
            background-color: #9400D3; /* Roxo */
            color: #FFFFFF; /* Branco */
            border: none; /* Tira a borda padrão feia do botão */
            padding: 15px;
            font-size: 1em;
            font-family: "Courier New", Courier, monospace; /* Mesma fonte do site */
            border-radius: 5px;
            
            /* 'cursor: pointer' faz o mouse virar uma "mãozinha" ao passar em cima. */
            cursor: pointer;
            
            /* 'transition' faz uma animação suave quando o botão muda de estado. */
            transition: background-color 0.3s;
        }

        /* 'hover' é um "pseudo-seletor". Ele aplica o estilo QUANDO */
        /* o mouse está EM CIMA do botão. */
        .botoes-resposta button:hover {
            /* Escurece um pouco o roxo quando o mouse passa por cima. */
            background-color: #6a009a;
        }

        /* 'footer' seleciona a tag <footer> (rodapé). */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px; /* Espaço acima do rodapé */
            font-size: 0.9em;
            color: #556B2F; /* Verde musgo, mais discreto */
        }
    </style>
</head>

<body>
    <header>
        <h1>Bem-vindo(a), Duskwood</h1>
        </header>

    <main>
        <section id="chat-simulador">
            <h2>A Mensagem Inesperada</h2>
            <div id="chat-log">
                <p>...Conectando ao servidor...</p>
                <p>...Servidor encontrado...</p>
                <p><strong>[Jake]</strong>: Tem alguém aí?</p>
            </div>

            <div class="botoes-resposta" id="container-botoes">
                <button id="opcaoA">[Opção A] Sim. O que aconteceu?</button>
                <button id="opcaoB">[Opção B] Quem é você? Como conseguiu meu número?</button>
                <button id="opcaoC">[Opção C] Estou ocupado. Fale logo.</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Site criado por Duskwood (com uma ajudinha da IA!)</p>
    </footer>


    <script>
        /*
         * Aqui começa o JavaScript! A tag <script> guarda todo o código "interativo".
         * Se o HTML é o esqueleto e o CSS é a pele/roupa, o JS é o cérebro e os músculos.
         * Ele "dá vida" à página.
         * Colocamos o <script> no final do <body> para garantir que o HTML
         * (os botões, os divs) já "exista" na página antes do JS tentar encontrá-los.
        */

        // '//' Inicia um comentário de uma linha em JavaScript.

        // 1. ENCONTRAR OS ELEMENTOS NA PÁGINA
        // Precisamos "capturar" os elementos do HTML para poder manipulá-los.
        
        // 'const' declara uma "constante", uma variável que não vai mudar.
        // 'document.getElementById("ID_DO_ELEMENTO")' é o comando para
        // "JavaScript, vá no documento HTML e encontre o elemento com o RG 'ID_DO_ELEMENTO'".
        
        const botaoA = document.getElementById("opcaoA");
        const botaoB = document.getElementById("opcaoB");
        const botaoC = document.getElementById("opcaoC");
        
        // Capturamos a "janela" do chat para adicionar novas mensagens.
        const chatLog = document.getElementById("chat-log");
        
        // Capturamos o "container" (a caixa) que guarda os botões.
        const containerBotoes = document.getElementById("container-botoes");

        
        // 2. DEFINIR O QUE ACONTECE QUANDO ALGUÉM CLICA
        
        // 'addEventListener' é o comando mais importante.
        // Ele diz ao elemento: "Ei, fique 'ouvindo' por um evento".
        // O evento que queremos "ouvir" é o 'click'.
        
        // Quando o 'botaoA' for clicado, ele vai executar a função 'responder'.
        botaoA.addEventListener('click', responder);
        botaoB.addEventListener('click', responder);
        botaoC.addEventListener('click', responder);
        
        
        // 3. CRIAR A FUNÇÃO DE RESPOSTA
        
        // 'function' declara uma função. Uma função é um bloco de código
        // que podemos "chamar" (executar) quando quisermos.
        // 'evento' é um objeto que o navegador nos dá com informações sobre o clique.
        function responder(evento) {
            
            // 'evento.target' nos diz EXATAMENTE qual botão foi clicado (A, B ou C).
            const botaoClicado = evento.target;
            
            // Pegamos o texto que estava escrito dentro do botão.
            const textoDaEscolha = botaoClicado.innerText;

            // --- AÇÃO 1: Mostrar a escolha do jogador no chat ---
            
            // 'chatLog.innerHTML += ...' significa "Pegue o que JÁ TEM dentro do chatLog
            // e ADICIONE (+=) este novo pedaço de HTML".
            // Estamos adicionando um novo parágrafo com a classe 'mensagem-jogador'.
            chatLog.innerHTML += `<p class="mensagem-jogador">${textoDaEscolha}</p>`;

            
            // --- AÇÃO 2: Esconder os botões ---
            // Não queremos que o usuário clique de novo.
            // Acessamos o 'style' (CSS) do container e mudamos o 'display' para 'none' (sumir).
            containerBotoes.style.display = 'none';

            
            // --- AÇÃO 3: Simular "Jake digitando..." ---
            // Isso dá um efeito mais realista, como no jogo!
            
            // Adicionamos a mensagem "digitando..."
            chatLog.innerHTML += `<p class="digitando" id="msg-digitando">Jake está digitando...</p>`;

            // 'setTimeout' é uma função que espera um tempo antes de executar um código.
            // Ela espera 2000 milissegundos (ou 2 segundos).
            setTimeout(function() {
            
                // --- AÇÃO 4 (DEPOIS DE 2 SEGUNDOS): Mostrar a resposta do Jake ---
                
                // Primeiro, encontramos a mensagem "digitando..." que acabamos de adicionar.
                const msgDigitando = document.getElementById("msg-digitando");
                // E a removemos.
                msgDigitando.remove();
                
                // Agora, adicionamos a resposta final do Jake.
                // Não importa qual botão você clicou, a história do Jake continua!
                chatLog.innerHTML += `<p class="mensagem-jake"><strong>[Jake]</strong>: Ótimo. Preciso da sua ajuda.</p>`;
                chatLog.innerHTML += `<p class="mensagem-jake"><strong>[Jake]</strong>: É um assunto sério. É sobre a Hannah.</p>`;
                
                // Vamos fazer o scroll (rolagem) do chat ir até o final automaticamente.
                chatLog.scrollTop = chatLog.scrollHeight;
            
            }, 2000); // 2000 ms = 2 segundos
        }

    </script>

</body>

</html>
